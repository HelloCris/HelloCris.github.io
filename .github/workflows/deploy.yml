name: Deploy to GitHub Pages

on:
  push:
    branches: [master] # 监听 master 分支（你当前用的是 master，不是 main）

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build VitePress site
        run: npm run docs:build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # 关键1：指定外部仓库（你的 GitHub Pages 仓库）
          external_repository: HelloCris/HelloCris.github.io
          # 关键2：使用 GITHUB_TOKEN（无需额外配置）
          github_token: ${{ secrets.GITHUB_TOKEN }}

          publish_dir: ./docs/.vitepress/dist
          publish_branch: main
          destination_dir: .
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Deploy from CrisWiki@${{ github.sha }}"
